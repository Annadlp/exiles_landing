<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <title>Оставить свою историю | Республика Супа</title>

  <style>
    /* Твои стили сюда! */
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    section.story-form {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .story-form h3 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .story-form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .story-form input, .story-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .story-form button {
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .story-form button:hover {
      background-color: #555;
    }
  </style>

  
</head>
<body>

<section class="story-form">
  <h3>Оставить свою историю</h3>
  <p>Ты можешь отправить свою историю анонимно. Указывать имя и город необязательно. Мы публикуем только с твоего согласия.</p>

  <form id="story-form" action="#" method="POST">
    <label for="name">Имя или псевдоним (необязательно)</label>
    <input type="text" id="name" name="name">

    <label for="city">Город или страна (необязательно)</label>
    <input type="text" id="city" name="city">

    <label for="story">Твоя история</label>
    <textarea id="story" name="story" rows="6" required></textarea>

    <label>
      <input type="checkbox" name="publishConsent" required>
      Я разрешаю опубликовать мою историю на сайте Республики Супа.
    </label>

    <button type="submit">Отправить</button>
  </form>
</section>

<!-- Подключение Supabase библиотеки (ВЕРНАЯ версия 1) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6"></script>

<!-- Инициализация клиента Supabase -->
<script>
  const supabaseUrl = 'https://xavwnctobcpljggctgdk.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhhdnduY3RvYmNwbGpnZ2N0Z2RrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzNTE2MzYsImV4cCI6MjA2MDkyNzYzNn0.Y2vqVsXDPnr84g95Yb2vJvxcHk1hCzGID5lCcbu9S-s';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);
</script>

<!-- Код обработки отправки формы -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('story-form');
    if (!form) {
      console.error('Форма story-form не найдена!');
      return;
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const city = document.getElementById('city').value.trim();
      const story = document.getElementById('story').value.trim();
      const consent = form.querySelector('input[name="publishConsent"]').checked;

      if (!name || !city || !story || !consent) {
        alert('Пожалуйста, заполните все поля и подтвердите согласие.');
        return;
      }

      const { data, error } = await supabase
        .from('stories')
        .insert([{ name, city, story }]);

      if (error) {
        console.error('Ошибка сохранения:', error);
        alert('Ошибка при отправке. Попробуйте снова.');
      } else {
        alert('История отправлена! Спасибо за ваш голос в Республике.');
        form.reset();
      }
    });
  });
</script>

</body>
</html>
