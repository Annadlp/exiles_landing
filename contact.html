<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Связаться с Республикой Супа</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #fdfaf6;
      color: #2e2e2e;
      line-height: 1.6;
    }
    header {
      background-color: #c69c6d;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.2em;
    }
    .back-link {
      display: inline-block;
      margin-top: 10px;
      color: #fff;
      text-decoration: underline;
      font-size: 0.9em;
    }
    .section {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
    }
    h2 {
      color: #5c3d24;
      font-size: 1.6em;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #c69c6d;
      border-radius: 6px;
      font-family: 'Georgia', serif;
      font-size: 1em;
    }
    button {
      background-color: #82603c;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #a06e3d;
    }
    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #7c6b5d;
      margin: 50px 0 20px 0;
    }
    a {
      color: #5c3d24;
      text-decoration: underline;
    }
    a:hover {
      text-decoration: none;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6em;
      }
      .section {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Связаться с Республикой Супа</h1>
    <a href="index.html" class="back-link">← На главную</a>
  </header>
  <section class="section">
    <h2>Напиши нам</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Имя (необязательно)</label>
      <input type="text" id="name" name="name">
      
      <label for="message">Сообщение</label>
      <textarea id="message" name="message" rows="6" required></textarea>
      
      <button type="submit">Отправить</button>
    </form>
  </section>

  <footer class="footer">
    Республика Супа · Основана на вере в жизнь<br>
    
  </footer>

</body>
</html>
