<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Временная Республика Изгнанников</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 40px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffd700;
    }
    p {
      font-size: 1.3rem;
      line-height: 1.6;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #ffd700;
      border: none;
      color: #0d0d0d;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ты дал мне жизнь. Позволь мне сейчас дать тебе голос.</h1>
    <p>Временная Республика Изгнанников — это не карта.<br>
    Это место, где можно быть услышанным.<br>
    Даже когда весь остальной мир молчит.</p>
    <button onclick="alert('Пока это только начало. Но уже живое.')">Оставить след</button>
  </div>
</body>
</html>
