<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Квест: Попробуй выжить как коренной рыбак</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background-color: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
    }
    .question {
      margin: 2em 0 1em;
    }
    .hidden {
      display: none;
    }
    .result {
      font-weight: bold;
      color: darkred;
      margin-top: 1em;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Квест: Попробуй выжить как коренной рыбак</h1>

  <div id="stage1">
    <div class="question">
      Утро. Что ты берёшь с собой на рыбалку? Введи список предметов:
    </div>
    <input type="text" id="itemsInput" placeholder="Например: паспорт, подписанная сеть, журнал">
    <button onclick="checkItems()">Проверить</button>
    <div id="result1" class="result"></div>
  </div>

  <div id="stage2" class="hidden">
    <div class="question">
      Кто будет ставить сеть?
    </div>
    <input type="text" id="whoInput" placeholder="Например: я сам, мой сын">
    <button onclick="checkWho()">Проверить</button>
    <div id="result2" class="result"></div>
  </div>

  <script>
    function normalize(text) {
      return text.toLowerCase().replace(/ё/g, 'е').trim();
    }

    function checkItems() {
      const input = normalize(document.getElementById("itemsInput").value);
      const mustHave = ["паспорт", "подписанная сеть", "журнал"];
      const hasAll = mustHave.every(item => input.includes(item));
      const result = document.getElementById("result1");

      if (hasAll) {
        result.textContent = "✅ Ты взял всё необходимое. Переходи дальше.";
        document.getElementById("stage2").classList.remove("hidden");
      } else {
        result.textContent = "❌ Штраф. Ты не взял все нужные документы или принадлежности.";
        document.getElementById("stage2").classList.add("hidden");
      }
    }

    function checkWho() {
      const input = normalize(document.getElementById("whoInput").value);
      const result = document.getElementById("result2");

      if (input.includes("я")) {
        result.textContent = "✅ Закон соблюдён. Ты сам ставишь сеть.";
      } else {
        result.textContent = "❌ Нарушение. Ты не имеешь права передавать эту обязанность.";
      }
    }
  </script>
</body>
</html>
